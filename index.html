<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEACHER LOGIN</title>
    <style>
        /* Your existing CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-side">
                <div class="logo">
                    <img src="admin.png" alt="Student Friendly Logo"> 
                    <div style="text-align: center; margin-top: 5px; font-size: 22px; font-weight: bold; color: rgb(34, 137, 248);">Admin</div>
                </div>
            </div>
            <div class="right-side">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="login-method">
                    <div class="form-group">
                        <button id="loginButton">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginButton").onclick = function() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (!username.trim() || !password.trim()) {
                window.location.href = "admin.html"; // Change "admin.html" to the desired page URL
            } else {
                alert("Please enter both username and password.");
            }
        };
    </script>
</body>
</html>
